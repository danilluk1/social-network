  #              kafka-console-producer --bootstrap-server kafka1:29092 -topic second.users < /data/message.json'"
  loki:
    container_name: loki
    image: grafana/loki:2.8.0
    ports:
      - "3100:3100"
  promtail:
    container_name: promtail
    image: grafana/promtail:2.8.0
    volumes:
      - /data/log:/var/log
  prometheus:
    image: prom/prometheus:v2.40.1
    container_name: prometheus
    volumes:
      - ./data/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - monitor-net
      - default-net
    labels:
      org.label-schema.group: "monitoring"
  alertmanager:
    image: prom/alertmanager:v0.24.0
    container_name: alertmanager
    volumes:
      - ./data/alertmanager:/etc/alertmanager
    command: 
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    networks:
      - monitor-net
      - default-net
    labels:
      org.label-schema.group: "monitoring"
  grafana:
    container_name: grafana
    image: grafana/grafana:9.2.4
    volumes:
      - grafana-data:/var/lib/grafana
      - ./data/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./data/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    ports:
      - "3000:3000"
    expose:
      - 3000
    networks:
      - monitor-net
      - default-net
    labels:
      org.label-schema.group: "monitoring"

  pushgateway:
    container_name: pushgateway
    image: prom/pushgateway:v1.4.3
    restart: unless-stopped
    expose:
      - 9091
    networks:
      - monitor-net
      - default-net
    labels:
      org.label-schema.group: "monitoring"
  
  mailpit:
    image: 'axllent/mailpit:latest'
    container_name: mailpit
    restart: unless-stopped
    ports:
      - '1025:1025'
      - '8025:8025' 
    networks:
      - default-net

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  monitor-net:
    driver: bridge
  default-net:
    driver: bridge